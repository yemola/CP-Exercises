<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body>
    <div class="container">
      <div class="white-box">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis
          itaque odio nobis earum. Non quibusdam nemo impedit in eum atque?
        </p>
      </div>
      <div class="colored-box">
        <img src="images/myangel.jpg" id="angel" alt="Flo - my angel" />
        <label for="angel">Florence Osazee</label>
      </div>
    </div>
  </body>
</html>
